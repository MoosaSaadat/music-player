<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e04ccf61b7.js" crossorigin="anonymous"></script>
  <title>Music Player</title>
</head>
<body>
  <div class="main-wrapper">
    <div class="header">
      <i class="fas fa-chevron-left"></i>
      <i class="fas fa-heart"></i>
    </div>
    <div class="song-wrapper">
      <div class="song-thumb-wrapper">
        <div class="song-thumb"></div>
      </div>
      <div class="song-info">
        <span class="song-info-title">Sajna</span><br>
        <span class="song-info-artist">Yashal Shahid</span><br>
        <span class="song-info-genre">POP, 2019</span>
      </div>
    </div>
    <div class="player-wrapper">
      <i class="fas fa-circle-notch"></i>
      <i class="fas fa-step-backward"></i>
      <i class="fas fa-pause-circle"></i>
      <i class="fas fa-step-forward"></i>
      <i class="fas fa-random"></i>
    </div>
    <div class="volume-wrapper"></div>
  </div>
</body>
</html>
