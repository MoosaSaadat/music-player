<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e04ccf61b7.js" crossorigin="anonymous"></script>
  <title>Music Player</title>
</head>
<body>
  <div class="main-wrapper">
    <div class="header">
      <i class="fas fa-chevron-left"></i>
      <i class="far fa-heart"></i>
    </div>
    <div class="song-wrapper">
      <div class="song-thumb-wrapper">
        <svg class="song-progress" width="200" height="200" viewBox="0 0 200 200">
          <circle class="song-progress-meter" cx="100" cy="100" r="90" stroke="#4d3f61" stroke-width="10" fill="none" />
          <circle class="song-progress-value" cx="100" cy="100" r="90" stroke="#ae80d6" stroke-width="10" fill="none" stroke-dasharray="350 300" stroke-linecap="round" />
        </svg>
        <div class="song-thumb"></div>
      </div>
      <div class="song-info">
        <span class="song-info-title">Alone</span><br>
        <span class="song-info-artist">Marshmellow</span><br>
        <span class="song-info-album">Alone, 2016</span>
      </div>
    </div>
    <div class="player-wrapper">
      <i class="fas fa-circle-notch"></i>
      <i class="fas fa-caret-left player-move-btn"></i>
      <i class="fas fa-pause-circle player-state-btn"></i>
      <i class="fas fa-caret-right player-move-btn"></i>
      <i class="fas fa-random"></i>
    </div>
    <div class="volume-wrapper">
      <i class="fas fa-volume-off"></i>
      <div class="volume-bar">
        <div class="main"></div>
        <div class="current"></div>
      </div>
      <i class="fas fa-volume-up"></i>
    </div>
  </div>
</body>
</html>
